{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="wrapper">
    <div class="chat-main-container">
        <div class="friends-list">
            <div class="chat-user-header" style="justify-content: center;">
                <a href="">{{request.user.username}}</a>
            </div>

            <div class="friends">
                {% for following in followings %}
                <a class="friend" href="{% url 'personal_chat' following.followee.id %}">
                    <img src="{{following.followee.profile_pic.url}}" alt="{{following.followee.username}}">
                    {{following.followee.username}}
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="chat-home-container" style="overflow: hidden;">
            <div class="chat-home-inner-container">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" aria-label="Direct"
                    class="_ab6-" color="#262626" fill="#262626" height="96" role="img" viewBox="0 0 96 96" width="96">
                    <circle cx="48" cy="48" fill="none" r="47" stroke="#262626" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2px"></circle>
                    <line fill="none" stroke="#262626" stroke-linejoin="round" stroke-width="2px" x1="69.286"
                        x2="41.447" y1="33.21" y2="48.804"></line>
                    <polygon fill="none" points="47.254 73.123 71.376 31.998 24.546 32.002 41.448 48.805 47.254 73.123"
                        stroke="#262626" stroke-linejoin="round" stroke-width="2px"></polygon>
                </svg>
                <p style="font-size: 22px; color: #262626;">Your Messages</p>
                <p style="font-size: 14px; color: #8e8e8e;">Send private photos and messages to a friend or group.</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
